<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>

    <section class="all_get_free">
      <div class="container">
        <div class="get_free flex">
          <div class="get_free_left">
            <img src="img/get_free.jpg" alt="">
          </div>
          <div class="get_free_right">
            <form id="form" action="/">
              <h2 class="sec_tit get_free_tit ">Get a Free SEO Analysis!</h2>
              <div class="get_free_valudes flex">
              <div class="input-control">
                <label for="username" class="valude_tit">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="email" class="valude_tit">Email</label>
                <input id="email" name="username" type="text">
                <div class="error"></div>
              </div>
            </div>
        
            <div class="input-control">
              <label for="website" class="valude_tit">Your website URL</label>
              <input id="website" name="website" type="text">
              <div class="error"></div>
            </div>
        
            <div class="get_free_valude_cards flex">
              <p class="get_free_valude_cards_txt">I agree to receive communications from Createx SEO Agency</p>
              <button type="submit" class="btn get_free_btn">Get a free analysis</button>
            </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/core.js"></script>
  </body>
</html>
