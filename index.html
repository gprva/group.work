<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <header>
      <div class="container">

      </div>
    </header>

    <section class="all_get_free">
      <div class="container">
        <div class="get_free flex">
          <div class="get_free_left">
            <img src="img/get_free.jpg" alt="">
          </div>
          <div class="get_free_right">
            <h2 class="sec_tit get_free_tit">Get a Free SEO Analysis!</h2>
            <div class="flex">

            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="page">
      <form action="" class="js-form" novalidate>
        <div class="form__group">
          <input type="text" class="input js-input" name="name" placeholder="Name">
        </div>
        <div class="form__group">
          <input type="email" class="input js-input js-input-email" name="email" placeholder="Email">
        </div>
        <div class="form__group">
          <input type="tel" class="input js-input js-input-phone" name="phone" placeholder="Phone">
        </div>
        <div class="form__group">
          <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
          <label for="privacy_check" class="checkbox__label">Accert privacy polity</label>
        </div>
        <button class="btn" type="submit">
          Sumpit form
        </button>
      </form>
    </div>

    <footer>
      <div class="container">

      </div>
    </footer>

    <script src="js/core.js"></script>
  </body>
</html>
